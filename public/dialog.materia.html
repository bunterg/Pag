<md-dialog aria-label="Crear Materia" style="min-width: 70%;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Crear Materia</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column">
                <h2>Creacion de materia</h2>
                <md-input-container>
                    <label>Titulo de la materia</label>
                    <input ng-model="materia" title="">
                </md-input-container>
                <md-input-container flex>
                    <label>Descripci√≥n</label>
                    <textarea ng-model="user.biography" columns="1" md-maxlength="150" maxlength="150"></textarea>
                </md-input-container>
                <br/>

                <h2 class="md-title">Etiquetas por defecto</h2>
                <md-chips ng-model="etiquetas" readonly="true"></md-chips>
                <br/>

                <h2 class="md-title">Etiquetas personalizadas</h2>
                <md-chips ng-model="etiquetasPersonalizadas" readonly="false" placeholder="Agregue etiquetas"></md-chips>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row" >
                <md-button ng-click="answer('cancel')"  class="md-warn">
                    Cancelar
                </md-button>
                <md-button ng-click="registrar('registrar')" class="md-raised md-primary" style="margin-right:20px;">
                    Registrar
                </md-button>
        </div>
</md-dialog>
