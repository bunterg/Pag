<style>
    .md-list-item.selected { background-color: gray }
</style>
<md-dialog aria-label="Crear Materia" flex="77">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Editar Materia</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column">
                <h2>Edición de materia</h2>
                <md-input-container>
                    <label>Título de la materia</label>
                    <input ng-model="materia.nombre" title="">
                </md-input-container>
                <md-input-container flex>
                    <label>Descripción</label>
                    <textarea ng-model="materia.descripcion" columns="1" md-maxlength="150" maxlength="150"></textarea>
                </md-input-container>
                <br/>

                <h2 class="md-tittle">Estado de la materia</h2>
                <md-list flex layout="row" layout-align="center center">
                    <md-list-item ng-repeat="item in items track by $index">
                        <md-button class="md-grid-item-content" ng-click="listItemClick($index)">
                            <md-icon md-svg-src="img/icons/{{item.icon}}.svg"></md-icon>
                            <div class="md-grid-text"> {{ item.name }} </div>
                        </md-button>
                    </md-list-item>
                </md-list>
                <br/>

                <h2 class="md-title">Etiquetas</h2>
                <md-chips ng-model="materia.etiquetas" readonly="true"></md-chips>
                <br/>

                <h2 class="md-title">Nuevas Etiquetas</h2>
                <md-chips ng-model="nuevasEtiquetas" readonly="false" placeholder="Agregue etiquetas"></md-chips>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row" >
            <md-button ng-click="hide()"  class="md-warn">
                Cancelar
            </md-button>
            <md-button ng-click="editMateria()" class="md-raised md-primary" style="margin-right:20px;">
                Registrar
            </md-button>
        </div>
    </form>
</md-dialog>
